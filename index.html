<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Верстка макета</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <img class="background" src="./img/bg.jpg" alt="background">
            <img class="logo" src="./img/logo.svg" alt="logo">
            <div class="form">
                <header>
                    <h1>Get iinto it today</h1>
                    <p class="description">There is no charge or obligation upon registration</p>
                </header> 
                <div class="register" id="social">
                    <div class="button" id="facebook">
                        <img src="./img/facebook.svg" alt="facebook">
                        Register with Facebook
                    </div>
                    <div class="button" id="linkedin" alt="linkedin">
                        <img src="./img/linkedin.svg">
                        Register with Linkedin
                    </div>
                </div>
                <div class="register" id="or">
                    <div class="line"></div>
                    <p>OR</p>
                    <div class="line"></div>
                </div>
                <div class="register" id="input">
                    <div class="enter">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="enter">
                        <label for="phone">Phone</label>
                        <input type="tel" name="phone" id="phone">
                    </div>
                </div>  
                <br>
                <h2>What type of investor are you?</h2>
                <p class="description-2">Select the type of investor you are below.</p>

                <div class="radio-group">
                    <label for="option1" class="investor" data-tooltip="I am a natural person investing on my own behalf as a sole owner, joint tenant, or tenant in common.">
                      <input type="radio" id="option1" name="options">
                      Individual
                    </label>
                    
                    <label for="option2" class="investor" data-tooltip="I am a natural person investing on my own behalf as a sole owner, joint tenant, or tenant in common.">
                      <input type="radio" id="option2" name="options">
                      Business
                    </label>

                    <label for="option3" class="investor" data-tooltip="I am a natural person investing on my own behalf as a sole owner, joint tenant, or tenant in common.">
                        <input type="radio" id="option3" name="options">
                        IRA
                    </label>
                    <label for="option4" class="investor" data-tooltip="I am a natural person investing on my own behalf as a sole owner, joint tenant, or tenant in common.">
                        <input type="radio" id="option4" name="options">
                        Trust
                    </label>
                </div>

                <div class="agreement">
                    <input type="checkbox" id="agree" value="agree">
                    <label for="agree">I agree to the terms and receiving notifications from iinto <a href="">View full terms</a></label>
                </div>

                <div class="submit">             
                    <input type="submit" value="Create Account">
                </div>

            </div>
            
        </main>
    </body>
</html>
